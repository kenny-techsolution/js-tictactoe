<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Tic Tac Toe Game</title>
 
<link rel="stylesheet" href="css/main.css" type="text/css" />
<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>

</head>
<body id="index" class="home">
	<div class= "container">
		<h1>Welcome to the Tic Tac Toe Game</h1>
		<div class= "info">
			<a class="start" href="#">Start the game</a>
			<div class="status"></div>
		</div>
		<div class="row">
			<div class="cell diagonal" data-x = "0" data-y="0"></div>
			<div class="cell" data-x = "1" data-y="0"></div>
			<div class="cell antiDiagonal" data-x = "2" data-y="0"></div>
		</div>
		<div class="row">
			<div class="cell" data-x = "0" data-y="1"></div>
			<div class="cell diagonal antiDiagonal" data-x = "1" data-y="1"></div>
			<div class="cell" data-x = "2" data-y="1"></div>
		</div>
		<div class="row">
			<div class="cell antiDiagonal" data-x = "0" data-y="2"></div>
			<div class="cell" data-x = "1" data-y="2"></div>
			<div class="cell diagonal" data-x = "2" data-y="2"></div>
		</div>
	</div>
	<script src="js/main.js" type="text/javascript"></script>
</body>
</html>
